{% extends "base.html" %}
{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-center text-primary">➕ Agregar Producto</h2>
    <form method="POST" action="{{ url_for('agregar_producto') }}" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Descripción</label>
            <input type="text" name="descripcion" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" name="precio" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <input type="text" name="categoria" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Género</label>
            <select name="genero" class="form-select">
                <option value="">-- Seleccionar --</option>
                <option>Hombre</option>
                <option>Mujer</option>
                <option>Unisex</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Talle</label>
            <input type="text" name="talle" class="form-control">
        </div>
        <div class="col-12">
            <label class="form-label">Nombre de imagen (ej: zapatilla.jpg)</label>
            <input type="text" name="imagen" class="form-control">
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
