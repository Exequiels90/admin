<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .producto {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            height: 100%;
        }
        .producto img {
            max-height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center text-primary mb-4">üõçÔ∏è Cat√°logo de Productos</h2>

    <div class="row g-4">
        {% for p in productos %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="producto text-center">
                {% if p[8] %}
                    <img src="static/img/{{ p[8] }}" class="img-fluid mb-2" alt="{{ p[1] }}">
                {% endif %}
                <h5>{{ p[1] }}</h5>
                <p class="text-muted">{{ p[2] }}</p>
                <p><strong>${{ '%.2f' | format(p[3]) }}</strong></p>
                <small>{{ p[5] }} / {{ p[6] }} / {{ p[7] }}</small>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
