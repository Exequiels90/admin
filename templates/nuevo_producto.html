{% extends "base.html" %}
{% block title %}Nuevo Producto{% endblock %}
{% block content %}
<h2>➕ Nuevo Producto</h2>
<form method="POST">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Categoría</label>
        <select name="categoria_id" class="form-control" required>
            {% for categoria in categorias %}
            <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Precio compra</label>
        <input type="number" step="0.01" name="precio_compra" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Precio venta</label>
        <input type="number" step="0.01" name="precio_venta" class="form-control" required>
    </div>
    <hr>
    <h5>Datos del primer lote</h5>
    <div class="mb-3">
        <label>Lote</label>
        <input type="text" name="lote" class="form-control">
    </div>
    <div class="mb-3">
        <label>Stock inicial</label>
        <input type="number" name="stock" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
