{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-center text-warning">✏️ Editar Producto</h2>
    <form method="POST" action="{{ url_for('editar_producto', producto_id=producto[0]) }}" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" value="{{ producto[1] }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Descripción</label>
            <input type="text" name="descripcion" value="{{ producto[2] }}" class="form-control">
        </div>
        <div class="col-md-4">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" name="precio" value="{{ producto[3] }}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Stock</label>
            <input type="number" name="stock" value="{{ producto[4] }}" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <input type="text" name="categoria" value="{{ producto[5] }}" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Género</label>
            <select name="genero" class="form-select">
                <option value="">-- Seleccionar --</option>
                <option {% if producto[6] == "Hombre" %}selected{% endif %}>Hombre</option>
                <option {% if producto[6] == "Mujer" %}selected{% endif %}>Mujer</option>
                <option {% if producto[6] == "Unisex" %}selected{% endif %}>Unisex</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Talle</label>
            <input type="text" name="talle" value="{{ producto[7] }}" class="form-control">
        </div>
        <div class="col-12">
            <label class="form-label">Nombre de imagen (ej: zapatilla.jpg)</label>
            <input type="text" name="imagen" value="{{ producto[8] }}" class="form-control">
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-warning">Actualizar</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
