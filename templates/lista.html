<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container py-4">
        <h1 class="mb-4">Productos disponibles</h1>
        <a href="/admin" class="btn btn-success mb-3">Cargar nuevo producto</a>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                        <th>Género</th>
                        <th>Talle</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in productos %}
                    <tr>
                        <td>{{ p[1] }}</td>
                        <td>{{ p[2] }}</td>
                        <td>${{ p[3] }}</td>
                        <td>{{ p[4] }}</td>
                        <td>{{ p[5] }}</td>
                        <td>{{ p[6] }}</td>
                        <td>{{ p[7] }}</td>
                        <td>
                            {% if p[8] %}
                            <img src="{{ p[8] }}" alt="Imagen" width="50">
                            {% else %}
                            -
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
